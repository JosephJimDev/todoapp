<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tasks</h1>
      <p>Stay organized, get things done</p>
    </div>

    <div class="card">
      <div class="input-row">
        <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
        <button class="add-btn" id="addBtn" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>Add</span>
        </button>
      </div>

      <div class="stats" id="stats" style="display: none;">
        <div class="stat pending">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          <span id="pendingCount">0 pending</span>
        </div>
        <div class="stat completed">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
          <span id="completedCount">0 completed</span>
        </div>
      </div>

      <div class="task-list" id="taskList"></div>
    </div>

    <p class="footer">Press Enter to add a task</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
